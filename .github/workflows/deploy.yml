name: Deploy -> self-hosted

on:
    push:
        branches: ["main"]

jobs:
    deploy:
        runs-on: self-hosted
        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - run: |
                  echo "${{ secrets.ENV_FILE }}" > .env
            - run: npm ci
            - run: npm run build
            - run: make down
            - run: make up
